<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment System</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="comments">
        <div class="header">
            <h2>Комментарии</h2>
            <div class="header__controls">
            <select id="sort-by" class="select">
                <option value="date">По дате</option>
                <option value="rating">По количеству оценок</option>
                <option value="replies">По количеству ответов</option>
            </select>
            <div id="toggle-favorites" class="toggle-favorites">Избранное <span>♥</span></div>
            </div>
        </div>
        <div class="comment-form">
            <input id="comment-parent-id" type="hidden" value="" />
            <textarea id="comment-text" class="textarea" rows="8" maxlength="1000" placeholder="Введите текст сообщения..."></textarea>
            <button id="submit-comment" class="button">Отправить</button>
            <p class="error" id="error-message">Comment cannot exceed 1000 characters.</p>
        </div>
        <div class="comment__list" id="comment-list"></div>
    </div>
    <script src="./dist/comments.js"></script>
</body>
</html>
